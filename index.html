<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDo List</title>

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <header class="nav">
      <div class="nav__title">Social App</div>
    </header>

    <main class="layout">
      <div class="control">
        <div>
          <h2>Filter:</h2>
          <hr class="line" />

          <div class="user" onclick="filterByUserClickHandler(1)">
            <div class="user__header">
              <h3>My Posts</h3>
              <img src="./filter.svg" height="20" width="20" />
            </div>
          </div>
          <hr class="line" />

          <div class="user" onclick="filterByUserClickHandler(-1)">
            <div class="user__header">
              <h3>All Users</h3>
              <img src="./filter.svg" height="20" width="20" />
            </div>
          </div>
          <hr class="line" />

          <h2>Friends:</h2>
          <hr class="line" />

          <div class="selectFriend">
            <select id="filterByFriends" onchange="filterByUserSelectHandler()">
              <option value="-1">Select Friend</option>
            </select>
            <img src="./filter.svg" class="filterIcon" height="20" width="20" />
          </div>
        </div>
      </div>
      <div class="newsfeed">
        <div class="newsfeed__header">
          <h1>Newsfeed</h1>
          <div>
            <button
              id="titleSort"
              onclick="sortByTitleClickHandler()"
              class="btn"
            >
              Sort By Title
            </button>
            <button
              id="wordSort"
              onclick="sortByWordCountClickHandler()"
              class="btn"
            >
              Sort By Word Count
            </button>
          </div>
        </div>
        <button id="addPost" onclick="addClickHandler()" class="btn">
          Add Post
        </button>

        <div class="posts"></div>
      </div>
    </main>

    <!-- Add Post Model -->
    <div id="addModel" class="model">
      <div class="model__body">
        <h1>Add Post</h1>
        <form id="addForm" class="form" onsubmit="addSubmitClickHandler(event)">
          <div class="form__input">
            <label for="title">Title: </label>
            <input
              type="text"
              name="title"
              id="addModelTitle"
              required
              minlength="3"
              maxlength="100"
            />
          </div>

          <div class="form__input">
            <label for="body">Message: </label>
            <textarea
              id="addModelBody"
              name="body"
              required
              minlength="3"
              maxlength="300"
            ></textarea>
          </div>

          <input type="hidden" name="is" id="addModelId" />

          <div class="form__control">
            <input class="btn" type="submit" value="Add Post" />
            <button class="btn" type="button" onclick="closeAddModel()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Edit Post Model -->

    <!-- Add Post Model -->
    <div id="editModel" class="model">
      <div class="model__body">
        <h1>Edit Post</h1>
        <form
          id="editForm"
          class="form"
          onsubmit="editSubmitClickHandler(event)"
        >
          <div class="form__input">
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              id="editModelTitle"
              required
              minlength="3"
              maxlength="100"
            />
          </div>

          <div class="form__input">
            <label for="body">Body</label>
            <textarea
              id="editModelBody"
              name="body"
              required
              minlength="3"
              maxlength="300"
            ></textarea>
          </div>

          <input type="hidden" name="id" id="editModelId" />

          <div class="form__control">
            <input class="btn" type="submit" value="Edit" />
            <button class="btn" type="button" onclick="closeEditModel()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Add Post Model -->
  </body>
</html>
